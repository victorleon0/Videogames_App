<form novalidate [formGroup]="videogamesForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="title">Title:</label>
    <input type="text" id="title" formControlName="title" />
  </div>

  <div>
    <label for="company">Company:</label>
    <input type="text" id="company" formControlName="company" />
  </div>

  <div>
    <label for="cover">Cover:</label>
    <input type="text" id="cover" formControlName="cover" />
  </div>

  <div>
    <label for="genre"></label>
    <select id="genre" formControlName="genre">
      <option value="" disabled>Choose a genre</option>
      <option *ngFor="let genre of genreList" value="{{ genre }}">
        {{ genre }}
      </option>
    </select>
  </div>

  <div>
    <label for="year">Year:</label>
    <input type="text" id="year" formControlName="year" />
  </div>

  <div>
    <label
      formArrayName="platform"
      *ngFor="let platform of ordersFormArray.controls; let i = index">
      <input type="checkbox" [formControlName]="i" />
      {{ plataformsList[i].value }}
    </label>
  </div>

  <button type="submit" [disabled]="!videogamesForm.valid ">{{btnText}}</button>

</form>
